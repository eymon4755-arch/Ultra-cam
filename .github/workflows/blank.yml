name: UltraCam Build (Simple)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Get your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install Java (needed for Android build)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Install Gradle (no wrapper needed)
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      # 4️⃣ Build the app (release version)
      - name: Build APK
        run: |
          gradle clean assembleRelease

      # 5️⃣ Upload the APK so you can download it
      - name: Upload built APK
        uses: actions/upload-artifact@v4
        with:
          name: UltraCam-APK
          path: app/build/outputs/apk/release/*.apk
